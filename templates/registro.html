{% extends "layout.html" %}
{%  block body %}

<div class="container">
    
    <div class="jumbotron">
            <h4>Registro solo usuario autorizado</h4>
        <form action=""  method="POST">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" name="user" class="form-control" placeholder="User" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm" class="form-control" placeholder="Confirme Password" required>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Registro</button>
        </form>
    </div>
</div>
{% endblock %}
